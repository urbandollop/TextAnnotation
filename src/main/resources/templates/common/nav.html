<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Nav</title>

    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"/>

    <script th:src="@{~/js/html5shiv.min.js}"></script>
    <script th:src="@{~/js/respond.min.js}"></script>
    <script th:src="@{~/js/jquery.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>

</head>
<body>

<nav th:fragment="nav" class="navbar navbar-default">
    <div class="container-fluid container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">文本标注</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a th:href="@{/user/event/events}">主页</a></li>-->
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">

                        <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                        <span sec:authorize="isAnonymous()">我的</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li th:unless="${#httpServletRequest.remoteUser}"><a th:href="@{/login}">登录</a></li>
                        <li th:if="${#httpServletRequest.remoteUser}"><a th:href="@{/logout}">注销</a></li>
                        <li th:if="${'admin'.equals(#httpServletRequest.remoteUser)}"><a th:href="@{/manager/users}">查看用户</a></li>
                        <li th:if="${'admin'.equals(#httpServletRequest.remoteUser)}"><a th:href="@{/manager/index}">查看项目</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
