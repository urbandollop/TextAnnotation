<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>导出excel页面</title>

    <link th:href="@{~/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/fixed-footer.css}" type="text/css" rel="stylesheet"/>

    <script th:src="@{~/js/html5shiv.min.js}"></script>
    <script th:src="@{~/js/respond.min.js}"></script>
    <script th:src="@{~/js/jquery.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="common/nav :: nav"></div>
<div class="container" style="text-align: center;">
    <div>
        <h1 th:text="'《'+${session.sname}+'》相关联事实'">与法条名称相关事实</h1>

        <div style="margin: 10px auto;"> <form class="form-horizontal" id="form_table" action="#" th:action="@{/export/download.action}" enctype="multipart/form-data" method="post">

        <button type="submit" class="btn btn-primary">导出excel</button>
    </form></div>

        <div style="margin-left: 10%;margin-right: 10%;padding-top: 3%">
            <table style="width: 100%" border="1">
                <thead style="font-size: 20px">
                <tr>
                    <th style="text-align: center">事实内容</th>
                    <th style="text-align: center">事实所属文书</th>
                    <th style="text-align: center;width: 15%">文书中顺序</th>
                </tr>
                </thead>
                <tbody style="font-size: 17px">
                <tr th:each="prod : ${allFacts}">
                    <td style="text-align: left" th:text="${prod.text}">text</td>
                    <td th:text="${prod.instrumentid}">instrumentid</td>
                    <td th:text="${prod.num}">num</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"></div>
</body>
</html>
